<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marquee Tag </title>
</head>
<body>
    
    <marquee behavior="" direction="" >This is Marquee</marquee>

    <marquee behavior="alternate" scrollamount="50" direction="right" >This is Marquee</marquee>

    <marquee behavior="" scrollamount="30" direction="up" >This is Marquee</marquee>
    <marquee behavior="" scrollamount="" direction="down" >This is Marquee</marquee>


</body>
</html>
