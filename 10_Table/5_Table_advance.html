<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <table border="2">
        <caption><h2> Dispatch Schedule</h2></caption>

        <tr>
            <th colspan="2"><h2>Schedule</h2></th>
            <th colspan="3"><h2>Product</h2></th>
        </tr>

        <tr>
            <th rowspan="2"> <h3>Day</h3></th>
            <th rowspan="2"> <h3>Time</h3> </th>
            <th rowspan="2"> <h3>Item</h3> </th>
            <th colspan="2"> <h3>Shopping Details</h3></th>
        </tr>

        <tr>
            <th> <h3>Quantity</h3></th>
            <th> <h3>Cost</h3> </th>
        </tr>

        <tr>
            <td rowspan="6">Monday</td>
            <td rowspan="3"> 10:00 AM</td>
            <td>Bag</td>
            <td>10</td>
            <td rowspan="3">2000.00</td>
        </tr>

        <tr>
            <td>T-Shirt</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Notebook</td>
            <td>10</td>
        </tr>

        <tr>
            <td rowspan="2"> 1:00 PM</td>
            <td>T-Shirt</td>
            <td>20</td>
            <td rowspan="2">1300.00</td>
        </tr>

        <tr>
            <td>Notebook</td>
            <td>15</td>
        </tr>

        <tr>
            <td> 5:00 PM</td>
            <td>Bag</td>
            <td>8</td>
            <td>800.00</td>
        </tr>

        <tr>
            <td rowspan="5">Tuesday</td>
            <td rowspan="3"> 12:00 PM</td>
            <td>Bag</td>
            <td>8</td>
            <td rowspan="3">2100.00</td>
        </tr>

        <tr>
            <td>T-Shirt</td>
            <td>12</td>
        </tr>

        <tr>
            <td>Notebook</td>
            <td>22</td>
        </tr>

        <tr>
            <td rowspan="2"> 1:00 PM</td>
            <td>T-Shirt</td>
            <td>12</td>
            <td rowspan="2">600.00</td>
        </tr>

        <tr>
            <td>Notebook</td>
            <td>10</td>
        </tr>

    </table>

</body>
</html>
