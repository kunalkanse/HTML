<!Doctype HTML> 
  
<HTML> 
  <HEAD>

    <TITLE> thead , y=tbody , tfoot </TITLE>
    
  </HEAD>

  <BODY>

    
    <table border="1">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3 </th>
            </tr>
        </thead>
      
        <tbody>
            <tr>
                <td>Row 1, cell 1</td>
                <td>Row 1, cell 2</td>
                <td>Row 1, cell 3</td>
            </tr>
          
            <tr>
                <td>Row 2, cell 1</td>
                <td>Row 2, cell 2</td>
                <td>Row 2, cell 3</td>
            </tr>
        </tbody>
      
        <tfoot>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3 </th>
            </tr>
        </tfoot>
      
    </table>
    
  </BODY>
</HTML>
