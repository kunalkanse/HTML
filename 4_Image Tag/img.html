<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Tag</title>
</head>
<body>

    <!--
        src - Specifies the path to the image
        alt - Specifies an alternate text for the image, if the image for some reason cannot be displayed
    -->
    
    <!-- adding image from folder -->
    <img src="../images/nature_01.jpg" height="400px" width="600px" alt="nature_01" style="border:5px solid black">

    <!-- adding image from another servers/websites -->
    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=2000" height="400px" width="600px" alt="sunset">

</body>
</html>
